<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tab Plugin Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/tab-plugin.js"></script>
  <script src="tab-plugin_test.js"></script>
  <!-- Removing access to jQuery and $. But it'll still be available as _$, if
       you REALLY want to mess around with jQuery in the console. REMEMBER WE
       ARE TESTING YOUR PLUGIN HERE -->
  <script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>
  <h1 id="qunit-header">Tab Plugin Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <div class="tab_plugin">
      <ul class="tab_nav">
        <li data-target='tab1' class='t1 tab_li li_current'>t1</li>
        <li data-target='tab2' class='t2 tab_li'>t2</li>
      </ul>
      <div class="tab_test">
        <div class="tab tab1 tab_current">tab1</div>
        <div class="tab tab2" style="display:none">tab2</div>
      </div>
    </div>
  </div>
</body>
</html>
