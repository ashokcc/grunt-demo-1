<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Tab demo</title>
    <link media="all" href="style.css" type="text/css" rel="stylesheet" />
</head>
<body>
<div class="tab_plugin">
  <ul class="tab_nav">
    <li data-target='tab1' class='t1 tab_li li_current'>t1</li>
    <li data-target='tab2' class='t2 tab_li'>t2</li>
  </ul>
  <div class="tab_test">
    <div class="tab tab1 tab_current">tab1</div>
    <div class="tab tab2" style="display:none">tab2</div>
  </div>
</div>
<script src="../libs/jquery/jquery.js" type="text/javascript"></script>
<script src="../src/test-plugin.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
  $('.tab_plugin').tab();
});
</script>
</body>
</html>
